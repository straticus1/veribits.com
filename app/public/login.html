<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VeriBits</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">VeriBits</a>
            <ul>
                <li><a href="/tools.html">Tools</a></li>
                <li><a href="/cli.html">CLI</a></li>
                <li><a href="/pricing.html">Pricing</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/signup.html" class="btn btn-primary">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <h1 style="text-align: center; margin-bottom: 2rem;">Welcome Back</h1>

        <div id="alert-container"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required value="testuser@veribits.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div style="text-align: right; margin-bottom: 1rem;">
                <a href="/reset-password.html" style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
        </form>

        <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">Or log in with</p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button class="btn btn-secondary" onclick="socialLogin('google')">üîç Google</button>
                <button class="btn btn-secondary" onclick="socialLogin('github')">üêô GitHub</button>
            </div>
        </div>

        <p style="text-align: center; margin-top: 2rem; color: var(--text-secondary);">
            Don't have an account? <a href="/signup.html" style="color: var(--primary-color);">Sign up</a>
        </p>
    </div>

    <script src="/assets/js/auth.js"></script>
</body>
</html>
